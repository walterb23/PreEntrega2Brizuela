   <section>
    <div class="cuadrado flex3" >
        
        <div >
           
                <div class="cajaform">
        
                 <Form action="#" method="get" enctype="application/x-www-form-urlencoded">
        <br>
                 <label class="texform" for="nombre">Nombre</label>
        
                     <input class="texform"type="text" name="nombre" id="nombre" required> 
        
                 <label class="texform"for="apellido">Apellido</label>
        
                     <input class="texform"type="text" name="apellido" id="apellido"required>
        
                 <label class="texform"for="email">Email</label>

                 <label class="texform">Mensaje</label>
        
                     <textarea class="texform" name="Mensaje" id="" cols="21" rows="8">...escribe aqui</textarea> 

                 <label class="texform"for="talles">Talles</label>
        
                     <select class="texform"name="talles">
                         <option value="XL">XL</option>
                         <option value="L">L</option>
                         <option value="M">M</option>
                         <option value="S">S</option>
               
                     </select>
                     
                 <label class="texform"for="cantidad">Cantidad</label>
        
                     <input class="texform"type="number" name="cantidad" min="0" max="12" id=""><br>
        
                     
                 <label class="texform"for="Forma de envio">Forma de Envio</label>
                     
                     <div class="texform">Envio por correo</div>
        
                     <input class="texform"type="radio" name="envio" id="envio">
        
                     <div class="texform">Retiro en Local</div>
        
                     <input class="texform"type="radio" name="envio" id="retiro en local"><br>
        
                     <input class="texform2"type="submit" value="Enviar"/>
        
                     <input class="texform2"type="reset" value="Limpiar formulario"/>
